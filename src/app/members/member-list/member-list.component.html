   <form *ngIf="!searchMode" #registerForm="ngForm" (ngSubmit)="getUser()" autocomplete="off">
    <h2 class="text-center text primary">Search User</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" type="text" name="Msid" [(ngModel)]="model.msid" placeholder="Msid">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" type="email" name="Email" [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="form-group text center">
        <button class="btn btn-success mr-2" (click)="getUser()"type="submit">Search</button>
        <button class="btn btn-secondary mr-2" type="button">Cancel</button>
    </div>

    <div *ngIf="searchMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h2 class="text-center text primary">User Details</h2>
                <hr>
                <div class="form-group">
                    <input type="text" class="form-control" type="text" name="username" [(ngModel)]="model.username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" type="text" name="Msid" [(ngModel)]="model.msid" placeholder="Msid">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" type="email" name="Email" [(ngModel)]="model.email" placeholder="Email">
                </div>
            </div>
        </div>
    </div>
