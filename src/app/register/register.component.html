<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" type="text" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" type="email" name="Email" [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" type="text" name="Msid" [(ngModel)]="model.msid" placeholder="Msid">
    </div>
    <div class="form-group text center">
        <button class="btn btn-success mr-2"  type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
